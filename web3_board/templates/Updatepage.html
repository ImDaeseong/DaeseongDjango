{% extends 'BasePage.html' %}

{% block contents %}

   <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       제목
       <br>
       <input type="text" name="sTitle" value={{data.sTitle}}>
       <br><br>
       내용
       <br>
       <textarea cols=40 rows=10 name="sContent">{{data.sContent}}</textarea>
       <br><br>
       이미지
       <br>
       <input id="iImage" type="file" name="iImage">
       <input id="iImage1" type="hidden" name="iImage1" value={{data.iImage}}>
       <br><br>
       <input type="submit" value="저장">
    </form>

{% endblock %}
