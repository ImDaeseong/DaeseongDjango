{% extends "basepage.html" %}

{% block title %}회원 로그인{% endblock %}

{% block contents %}

<div class="content">

    <form action="../login/" method="post" name="f">
        {% csrf_token %}

        <table>

            <tr><th>아이디</th>
                <td><input type="text" name="id"></td>
            </tr>

            <tr><th>비밀번호</th>
                <td><input type="password" name="pwd"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="로그인">
                    <input type="button" value="회원가입" onclick="location.href='../adduser'">
                </td>
            </tr>

        </table>

    </form>

</div>

{% endblock %}
