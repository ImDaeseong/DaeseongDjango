{% extends "basepage.html" %}

{% block title %}회원 추가{% endblock %}

{% block contents %}

{% load static %}

<script type="text/javascript">
   function win_upload() {
	   var op = "width=500, height=500, left=50,top=150";
	   open("../profile/","",op);
   }
</script>

<div class="content">
    <form action="../adduser/" method="post" name="f">
        {% csrf_token %}
        <input type="hidden" name="profile" value="" >

        <table>
            <tr>
                <td rowspan="4" valign="bottom">
                    <img src="{% static 'images/img1.png' %}" width="100" height="120" id="pic"><br>
                    <a href="javascript:win_upload()">사진등록</a>
                </td>

                <th>아이디</th>
                <td><input type="text" name="id" required></td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pwd" required></td>
            </tr>

            <tr>
                <th>이름</th>
                <td><input type="text" name="name" required></td>
            </tr>

            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" value="1" id="male" checked><label for="male">남</label>
                    <input type="radio" name="gender" value="2" id="female"><label for="female">여</label></td>
            </tr>

            <tr>
                <th>전화번호</th>
                <td colspan="2"><input type="tel" name="tel" required></td>
            </tr>

            <tr>
                <th>이메일</th>
                <td colspan="2"><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td colspan="3"><input type="submit" value="회원가입"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
