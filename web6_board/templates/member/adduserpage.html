{% extends "basepage.html" %}

{% block title %}회원 추가{% endblock %}

{% block contents %}

<script type="text/javascript">
   function win_upload() {
       var op = "width=500, height=500, left=50,top=150";
       open("../../media/picture/", "", op);
   }
</script>

<div class="content">

    <form action="../adduser/" method="post" name="f">
        {% csrf_token %}

        <input type="hidden" name="picture" value="{% if picture %}{{ picture }}{% else %}path_to_default_image{% endif %}" >

        <table>
            <tr>
                <td rowspan="4" valign="bottom">
                    <img src="{% if picture %}{{ picture }}{% else %}path_to_default_image{% endif %}" width="100" height="120" id="pic"><br>
                    <font size="1"><a href="javascript:win_upload()">사진등록</a></font>
                </td>

                <th>아이디</th>
                <td><input type="text" name="id" required></td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pwd" required></td>
            </tr>

            <tr>
                <th>이름</th>
                <td><input type="text" name="name" required></td>
            </tr>

            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" value="1" checked>남
                    <input type="radio" name="gender" value="2">여</td>
            </tr>

            <tr>
                <th>전화번호</th>
                <td colspan="2"><input type="tel" name="tel" required></td>
            </tr>

            <tr>
                <th>이메일</th>
                <td colspan="2"><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td colspan="3"><input type="submit" value="회원가입"></td>
            </tr>
        </table>
    </form>

</div>

{% endblock %}
