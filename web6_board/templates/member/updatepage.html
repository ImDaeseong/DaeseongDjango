{% extends "basepage.html" %}

{% block title %}회원 정보 업데이트{% endblock %}

{% block contents %}

<script type="text/javascript">
   function  inputcheck(f) {
   if(f.pwd.value == "") {
		   alert("비밀번호를 입력하세요");
		   f.pwd.focus();
		   return false;
	   }
   }
   function win_passchg() {
	  var op = "width=500, height=250, left=50,top=150";
	  open("../../password/","",op);
   }
   function win_upload(){
	   var op = "width=500,height=150,left=50, top=150";
	   open("../../picture/","",op);
   }
</script>

<div class="content">

    <form action="../../update/{{member.id}}/" name="f" method="post"  onsubmit="return inputcheck(this)">
        {% csrf_token %}
        <input type="hidden" name="picture" value="{{member.picture}}">

        <table>
            <tr>
                <td rowspan="4" valign="bottom">
                    <img src="/media/picture/{{member.picture}}"  width="100" height="120" id="pic"><br>
                      <font size="1"><a href="javascript:win_upload()">사진수정</a></font>
                </td>

                <th>아이디</th>
                <td><input type="text" name="id" readonly value="{{member.id}}"></td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pwd" ></td>
            </tr>

            <tr>
                <th>이름</th>
                <td><input type="text" name="name" value="{{member.name}}"></td>
            </tr>

            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" value="1"
                   {% if member.gender == 1 %}
                      checked
                   {% endif %}> 남
                   <input type="radio" name="gender" value="2"
                     {% if member.gender == 2 %}
                        checked
                     {% endif %}>여
                </td>
            </tr>

            <tr>
                <th>전화번호</th>
                <td colspan="2"><input type="text" name="tel" value="{{member.tel}}"></td>
            </tr>

            <tr>
                <th>이메일</th>
                <td colspan="2"><input type="text" name="email"
    value="{{member.email}}"></td>
            </tr>

            <tr>
                <td colspan="3">
                    <input type="submit" value="회원수정">
                    <input type="button" value="비밀번호수정" onclick="win_passchg()">
                </td>
            </tr>

        </table>
    </form>

</div>

{% endblock %}
