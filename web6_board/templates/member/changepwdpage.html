{% extends "basepage.html" %}

{% block title %}회원 비밀번호 변경{% endblock %}

{% block contents %}

<script type="text/javascript">
   function inchk(f) {
	   if(f.pwd1.value != f.pwd2.value) {
		   alert("변경된 비밀번호 일치하지 않습니다.");
		   f.pwd2.value="";
		   f.pwd2.focus();
		   return false;
	   }
	   return true;
   }
</script>

<div class="content">

    <form action="../changepwd/" method="post" name="f" onsubmit="return inchk(this)">
        {% csrf_token %}

        <table>

            <tr>
                <th>현재 비밀번호</th>
                <td><input type="password" name="pwd"></td>
            </tr>

            <tr>
                <th>변경 비밀번호</th>
                <td><input type="password" name="pwd1"></td>
            </tr>

            <tr>
                <th>변경 비밀번호 재입력</th>
                <td><input type="password" name="pwd2"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="비밀번호 변경"></td>
            </tr>

        </table>

    </form>

</div>

{% endblock %}
