{% extends 'BasePage.html' %}

{% block title %}로그인{% endblock %}

{% block contents %}

    <div class="container">
       <form method= 'POST' action ="{% url 'login' %}">
            {% csrf_token %}
             <table class="table table-borderless">
                 <tr><td>아이디<input class="form-control" name="user_id" type="text" value=""></td></tr>
                 <tr><td>비밀번호<input class="form-control" name="user_password" type="password" value=""></td></tr>
                 <tr><td colspan="4" style="text-align: center;"><input class="btn btn-dark" type="submit" value="로그인"></td></tr>
             </table>
       </form>
    </div>

{% endblock %}
