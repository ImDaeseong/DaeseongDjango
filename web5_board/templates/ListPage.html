{% extends 'BasePage.html' %}

{% block title %}게시판 목록{% endblock %}

{% block contents %}
    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td colspan="1">
                    <form method="GET" action="{% url 'Search_view' %}">
                        {% csrf_token %}

                         <div class="input-group">
                             <input class="form-control" name="search" type="text">
                             <span class="input-group-btn">
                                 <input class="btn btn-default" type="submit" value="검색">
                             </span>
                         </div>

                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <table class="table table-striped table-bordered table-hover">
             <tr>
                 <th>id</th>
                 <th>제목</th>
                 <th>내용</th>
                 <th>생성일</th>
                 <th>수정일</th>
             </tr>

             {% if data %}

                {% for i in data %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td><a class="link-dark" href="/DetailItem/{{ i.id }}/" >{{ i.sTitle }}</a></td>
                        <td>{{ i.summary }}</td>
                        <td>{{ i.dCreated }}</td>
                        <td>{{ i.dUpdated }}</td>
                    </tr>
                {% endfor %}

             {% else %}
                 <tr>
                     <td colspan="5" style="text-align: center;">게시판 글이 없습니다.</td>
                 </tr>
             {% endif %}

        </table>
    </div>

{% endblock %}
