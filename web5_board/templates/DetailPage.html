{% extends 'BasePage.html' %}

{% block title %}게시판 내용{% endblock %}

{% block contents %}

    <div class="container">
        <table class="table table-bordered table-sm">
            <tr>
                <td class="form-control">제목 : {{data.sTitle}} </td>
            </tr>
            <tr>
                <td class="form-control">작성일 : {{data.dCreated}} </td>
            </tr>
            <tr>
                <td class="form-control">수정일 : {{data.dUpdated}} </td>
            </tr>

            {% if data.iImage %}
            <tr>
                <td><img src = "{{ data.iImage.url }}" alt="" height="50"> </td>
            </tr>
            {% endif %}

            <tr>
                <td>내용 </td>
            </tr>

            <tr>
                <td colspan="3" >
                    <textarea class="form-control" rows="8" style="width:100%" readonly> {{data.sContent}}</textarea>
                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <table class="table table-borderless">
            <tr>
                <td>
                    <a class="btn btn-primary" href="{% url 'List_view' %}">리스트</a>
                    <a class="btn btn-info" href="/DeleteItem/{{ data.id }}/">삭제</a>
                    <a class="btn btn-link" href="/UpdateItem/{{ data.id }}/">수정</a>
                </td>
            </tr>
        </table>
    </div>

{% endblock %}
