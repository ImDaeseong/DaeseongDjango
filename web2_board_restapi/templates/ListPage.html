<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ListPage</title>
</head>

{% load static %}

<body>
      <a href="{% url 'List_view' %}"><img src="{% static 'images/img1.png' %}"></a>
      <p>
      <table style="width:90%">
          <tr>
             <td colspan="1">
                 <form method="GET" action="{% url 'Search_view' %}">
                     {% csrf_token %}
                     <input name="search" type="text">
                     <input type="submit" value="검색">
                 </form>
             </td>
              <td colspan="6" style="text-align: right;">
                 <a href="/AddItem/" >추가</a>
             </td>
         </tr>
      </table>
      <p>

      <table style="width:90%" border="1">
         <tr>
             <th>id</th>
             <th>제목</th>
             <th>내용</th>
             <th>생성일</th>
             <th>수정일</th>
         </tr>

         {% if data %}

            {% for i in data %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td><a href="/DetailItem/{{ i.id }}/" >{{ i.sTitle }}</a></td>
                    <td>{{ i.sContent }}</td>
                    <td>{{ i.dCreated }}</td>
                    <td>{{ i.dUpdated }}</td>
                </tr>
            {% endfor %}

         {% else %}
             <tr>
                 <td colspan="5" style="text-align: center;">게시판 글이 없습니다.</td>
             </tr>
         {% endif %}

      </table>

</body>
</html>
